
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naruto's Game Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Bungee&display=swap" rel="stylesheet">
    <style>
        /* Custom font */
        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden; /* Prevents scrollbars from animation artifacts */
        }

        .font-bungee {
            font-family: 'Bungee', cursive;
        }
        
        /* Naruto Sage Mode Animation */
        #sage-mode-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
            background: #000000;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            background: orange;
            opacity: 0;
            animation: rise 10s infinite ease-in;
        }

        @keyframes rise {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 1;
            }
            10% {
                 opacity: 1;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-10vh) scale(1);
                opacity: 0;
            }
        }

        .aura {
            position: absolute;
            bottom: -50%;
            left: 50%;
            width: 200vw;
            height: 200vw;
            background: radial-gradient(circle, rgba(255, 165, 0, 0.4) 0%, rgba(255, 140, 0, 0.2) 30%, rgba(255, 69, 0, 0.1) 60%, rgba(0,0,0,0) 70%);
            transform: translateX(-50%);
            animation: pulse 8s infinite ease-in-out;
        }

        @keyframes pulse {
            0% { transform: translateX(-50%) scale(0.9); opacity: 0.7; }
            50% { transform: translateX(-50%) scale(1.1); opacity: 1; }
            100% { transform: translateX(-50%) scale(0.9); opacity: 0.7; }
        }

        /* Glassmorphism effect for cards and header */
        .glass-effect {
            background: rgba(10, 10, 10, 0.6);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Custom scrollbar for content if needed */
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #FFA500;
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #FF8C00;
        }
    </style>
</head>
<body class="bg-black text-gray-100">

    <!-- Animated Background Container -->
    <div id="sage-mode-background">
        <div class="aura"></div>
        <!-- Particles will be generated by JavaScript -->
    </div>

    <!-- Main Content -->
    <div class="relative min-h-screen flex flex-col items-center justify-center p-4 custom-scrollbar overflow-y-auto">
        <header class="text-center mb-8 md:mb-12">
            <h1 class="font-bungee text-4xl md:text-6xl text-orange-400 drop-shadow-[0_2px_2px_rgba(0,0,0,0.8)]">
                Game Sage Arena
            </h1>
            <p class="text-gray-300 mt-2 text-md md:text-lg">Select a game to begin your training!</p>
        </header>

        <!-- Game Grid -->
        <div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-5 gap-4 md:gap-6 w-full max-w-6xl">
            <!-- Bicycle Game Card -->
            <div class="game-card glass-effect rounded-2xl p-4 text-center cursor-pointer transition-transform transform hover:scale-105 hover:border-orange-400 duration-300">
                <div class="w-16 h-16 md:w-20 md:h-20 mx-auto mb-3 text-orange-400">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-full h-full">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M21 7.5a2.25 2.25 0 01-2.25 2.25H15a3 3 0 00-3 3v2.25a2.25 2.25 0 01-2.25 2.25H5.25a2.25 2.25 0 01-2.25-2.25V13.5a2.25 2.25 0 00-2.25-2.25H.75M10.5 21a2.25 2.25 0 002.25-2.25H13.5a2.25 2.25 0 002.25-2.25V15a2.25 2.25 0 00-2.25-2.25H12a2.25 2.25 0 01-2.25-2.25V7.5a2.25 2.25 0 00-2.25-2.25H7.5A2.25 2.25 0 005.25 7.5v3.75a2.25 2.25 0 01-2.25 2.25H.75" />
                    </svg>                      
                </div>
                <h3 class="font-semibold text-lg md:text-xl">Bicycle</h3>
            </div>
            <!-- Puzzle Game Card -->
            <div class="game-card glass-effect rounded-2xl p-4 text-center cursor-pointer transition-transform transform hover:scale-105 hover:border-orange-400 duration-300">
                <div class="w-16 h-16 md:w-20 md:h-20 mx-auto mb-3 text-orange-400">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-full h-full">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M14.25 6.087c0-.355.186-.676.401-.959.215-.283.49-.533.795-.732a7.5 7.5 0 01.707-2.836.75.75 0 011.342.658 6 6 0 00-.565 2.272.75.75 0 01-1.342.658 6 6 0 00.565-2.272.75.75 0 011.342.658 6 6 0 00-.565 2.272.75.75 0 01-1.286.744 4.5 4.5 0 00-3.18 1.408M14.25 6.087c-.215.283-.49.533-.795.732a7.5 7.5 0 00-.707 2.836.75.75 0 001.342.658 6 6 0 01.565-2.272.75.75 0 00-1.342-.658 6 6 0 01-.565 2.272.75.75 0 001.286.744 4.5 4.5 0 013.18 1.408m-3.953 3.552a.75.75 0 00-1.06 0 4.5 4.5 0 01-6.364 6.364.75.75 0 00-1.06 1.06 6 6 0 008.485-8.485.75.75 0 000-1.06zM9.75 18a.75.75 0 00-1.06 0 4.5 4.5 0 01-6.364-6.364.75.75 0 00-1.06-1.06 6 6 0 008.485 8.485.75.75 0 000-1.06z" />
                    </svg>                     
                </div>
                <h3 class="font-semibold text-lg md:text-xl">Puzzle</h3>
            </div>
            <!-- Car Game Card -->
            <div class="game-card glass-effect rounded-2xl p-4 text-center cursor-pointer transition-transform transform hover:scale-105 hover:border-orange-400 duration-300">
                <div class="w-16 h-16 md:w-20 md:h-20 mx-auto mb-3 text-orange-400">
                     <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-full h-full">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 18.75a1.5 1.5 0 01-3 0m3 0a1.5 1.5 0 00-3 0m3 0h6m-9 0H3.375a1.125 1.125 0 01-1.125-1.125V14.25m17.25 4.5a1.5 1.5 0 01-3 0m3 0a1.5 1.5 0 00-3 0m3 0h1.125c.621 0 1.125-.504 1.125-1.125V14.25m-17.25 4.5v-1.875a3.375 3.375 0 013.375-3.375h9.75a3.375 3.375 0 013.375 3.375v1.875M10.5 6h3m-3 0h-3.375a1.125 1.125 0 00-1.125 1.125v1.5" />
                    </svg>                     
                </div>
                <h3 class="font-semibold text-lg md:text-xl">Car</h3>
            </div>
            <!-- Snooker Game Card -->
            <div class="game-card glass-effect rounded-2xl p-4 text-center cursor-pointer transition-transform transform hover:scale-105 hover:border-orange-400 duration-300">
                <div class="w-16 h-16 md:w-20 md:h-20 mx-auto mb-3 text-orange-400 flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="currentColor" class="w-16 h-16 md:w-20 md:h-20">
                        <path d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM164.6 254.4c-3.1-14.7-3.1-30.1 0-44.8l-43-34.4c-3.9-3.1-9.9-1.3-11.3 3.2s3.1 9.9 7.1 11.3l38.8 31c-3.1 15.6-3.1 32.1 0 47.7l-38.8 31c-3.9 1.3-7.1 7.1-5.7 11.3s7.4 6.2 11.3 3.2l43-34.4zM240.8 174c-3.3-14.2-3.3-29.2 0-43.4l51.5-41.2c4-3.2 10-1.1 11.2 3.4s-3.2 10-7.1 11.2l-45.5 36.4c-3.4 15.3-3.4 31.4 0 46.7l45.5 36.4c3.9 1.2 7.1 7 5.9 11.2s-7.2 6.6-11.2 3.4l-51.5-41.2zM288 256a32 32 0 1 0 -64 0 32 32 0 1 0 64 0z"/>
                    </svg>
                </div>
                <h3 class="font-semibold text-lg md:text-xl">Snooker</h3>
            </div>
            <!-- Whot Game Card -->
            <div class="game-card glass-effect rounded-2xl p-4 text-center cursor-pointer transition-transform transform hover:scale-105 hover:border-orange-400 duration-300">
                <div class="w-16 h-16 md:w-20 md:h-20 mx-auto mb-3 text-orange-400">
                     <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-full h-full">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3.375 10.5c-.701 0-1.312.314-1.722.805-.41.49-.653 1.144-.653 1.845v6.195c0 .701.243 1.355.653 1.845.41.491 1.021.805 1.722.805h4.626c.484 0 .945-.14 1.33-.385l1.92-1.11a2.23 2.23 0 012.2 0l1.92 1.11c.385.245.846.385 1.33.385h4.626c.701 0 1.312-.314 1.722-.805.41-.49.653-1.144.653-1.845v-6.195c0-.701-.243-1.355-.653-1.845-.41-.491-1.021-.805-1.722-.805H3.375z" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 13.5h.008v.008H12v-.008zM12 9.75h.008v.008H12v-.008zM9 13.5h.008v.008H9v-.008zm0-3.75h.008v.008H9v-.008zm6 3.75h.008v.008h-.008v-.008zm0-3.75h.008v.008h-.008v-.008z" />
                    </svg>                     
                </div>
                <h3 class="font-semibold text-lg md:text-xl">Whot</h3>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="modal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center p-4 z-50 hidden">
        <div class="glass-effect rounded-2xl p-8 max-w-sm w-full text-center border-orange-500">
            <h2 class="text-2xl font-bold mb-4 text-orange-400">Coming Soon!</h2>
            <p class="text-gray-300 mb-6">This game is still in development. The Sages are working hard on it!</p>
            <button id="close-modal" class="bg-orange-500 text-white font-bold py-2 px-6 rounded-lg hover:bg-orange-600 transition-colors duration-300">
                Understood
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Background Particle Animation
            const background = document.getElementById('sage-mode-background');
            const particleCount = 50; // Number of particles
            for (let i = 0; i < particleCount; i++) {
                let particle = document.createElement('div');
                particle.classList.add('particle');
                
                const size = Math.random() * 8 + 2; // Particle size between 2px and 10px
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                particle.style.left = `${Math.random() * 100}%`; // Random horizontal position
                
                const duration = Math.random() * 10 + 5; // Animation duration between 5s and 15s
                particle.style.animationDuration = `${duration}s`;
                
                const delay = Math.random() * 5; // Animation delay up to 5s
                particle.style.animationDelay = `${delay}s`;
                
                background.appendChild(particle);
            }

            // Modal Logic
            const modal = document.getElementById('modal');
            const closeModalBtn = document.getElementById('close-modal');
            const gameCards = document.querySelectorAll('.game-card');

            gameCards.forEach(card => {
                card.addEventListener('click', () => {
                    modal.classList.remove('hidden');
                });
            });

            const closeModal = () => {
                modal.classList.add('hidden');
            };

            closeModalBtn.addEventListener('click', closeModal);

            // Close modal if clicking outside of the content
            modal.addEventListener('click', (event) => {
                if (event.target === modal) {
                    closeModal();
                }
            });
        });
    </script>
</body>
</html>
